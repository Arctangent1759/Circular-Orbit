<html>
   <head>
      <title>Box2dWeb Demo</title>
   </head>
   <body onload="init();">
      <canvas id="game" width="1000em" height="600em" style="background-color:#333333;" ></canvas>
   </body>
   <script type="text/javascript" src="lib/Box2d/Box2dWeb-2.1.a.3.min.js"></script>
   <script type="text/javascript" src="lib/JQuery/jquery-1.9.1.min.js"></script>
   <script type="text/javascript">
      var GAMEDIV = $("#game")[0];
      var GAMEWIDTH = Number($("#game").css("width").slice(0,-2));
      var GAMEHEIGHT = Number($("#game").css("height").slice(0,-2));
      var G = 1;
      var world;
      
      function init() {
         var   b2Vec2 = Box2D.Common.Math.b2Vec2
            ,  b2AABB = Box2D.Collision.b2AABB
         	,	b2BodyDef = Box2D.Dynamics.b2BodyDef
         	,	b2Body = Box2D.Dynamics.b2Body
         	,	b2FixtureDef = Box2D.Dynamics.b2FixtureDef
         	,	b2Fixture = Box2D.Dynamics.b2Fixture
         	,	b2World = Box2D.Dynamics.b2World
         	,	b2MassData = Box2D.Collision.Shapes.b2MassData
         	,	b2PolygonShape = Box2D.Collision.Shapes.b2PolygonShape
         	,	b2CircleShape = Box2D.Collision.Shapes.b2CircleShape
         	,	b2DebugDraw = Box2D.Dynamics.b2DebugDraw
            ,  b2MouseJointDef =  Box2D.Dynamics.Joints.b2MouseJointDef
            ;
         
         world = new b2World(
               new b2Vec2(0, 0)    //no gravity
            ,  true                 //allow sleep
         );
         
         var fixDef = new b2FixtureDef;
         fixDef.density = 1.0;
         fixDef.friction = 0.5;
         fixDef.restitution = 0.2;
         
         var bodyDef = new b2BodyDef;

         
         
         
         //create ground
         bodyDef.type = b2Body.b2_staticBody;
         fixDef.shape = new b2PolygonShape;
         fixDef.shape.SetAsBox(GAMEWIDTH, 2);
         bodyDef.position.Set(10, GAMEHEIGHT / 30 + 1.8);
         world.CreateBody(bodyDef).CreateFixture(fixDef);
         bodyDef.position.Set(10, -1.8);
         world.CreateBody(bodyDef).CreateFixture(fixDef);
         fixDef.shape.SetAsBox(2, 14);
         bodyDef.position.Set(-1.8, 13);
         world.CreateBody(bodyDef).CreateFixture(fixDef);
         bodyDef.position.Set( GAMEWIDTH / 30 + 1.8, 13);
         world.CreateBody(bodyDef).CreateFixture(fixDef);
         
         
         //create some objects
         bodyDef.type = b2Body.b2_staticBody;
         for (var i = 0; i < 10; ++i) {
            if(Math.random() > 1) {
               fixDef.shape = new b2PolygonShape;
               fixDef.shape.SetAsBox(
                     Math.random() + 0.1 //half width
                  ,  Math.random() + 0.1 //half height
               );
            } else {
               fixDef.shape = new b2CircleShape(
                  Math.random() + 0.1 //radius
               );
            }
            bodyDef.position.x = Math.random() * 10;
            bodyDef.position.y = Math.random() * 10;
            world.CreateBody(bodyDef).CreateFixture(fixDef);
         }

         fixDef.shape = new b2CircleShape(1.2);
         bodyDef.position.x = 10;
         bodyDef.position.y = 10;

         // levels
         var lvl1 = [{"radius":2,"gravity":10,"x":20,"y":10},
                     {"radius":2,"gravity":10,"x":15,"y":17}];
         
         //setup debug draw
         var debugDraw = new b2DebugDraw();
			debugDraw.SetSprite(GAMEDIV.getContext("2d"));
			debugDraw.SetDrawScale(30.0);
			debugDraw.SetFillAlpha(0.5);
			debugDraw.SetLineThickness(1.0);
			debugDraw.SetFlags(b2DebugDraw.e_shapeBit | b2DebugDraw.e_jointBit);
			world.SetDebugDraw(debugDraw);
         
         window.setInterval(update, 1000 / 60);
         
         //mouse
         
         var mouseX, mouseY, mousePVec, isMouseDown, selectedBody, mouseJoint;
         var canvasPosition = getElementPosition(GAMEDIV);
         
         document.addEventListener("mousedown", function(e) {
            isMouseDown = true;
            handleMouseMove(e);
            document.addEventListener("mousemove", handleMouseMove, true);
         }, true);
         
         document.addEventListener("mouseup", function() {
            document.removeEventListener("mousemove", handleMouseMove, true);
            isMouseDown = false;
            mouseX = undefined;
            mouseY = undefined;
         }, true);

         
         function handleMouseMove(e) {
            mouseX = (e.clientX - canvasPosition.x) / 30;
            mouseY = (e.clientY - canvasPosition.y) / 30;
         };
         
         function getBodyAtMouse() {
            mousePVec = new b2Vec2(mouseX, mouseY);
            var aabb = new b2AABB();
            aabb.lowerBound.Set(mouseX - 0.001, mouseY - 0.001);
            aabb.upperBound.Set(mouseX + 0.001, mouseY + 0.001);
            
            // Query the world for overlapping shapes.

            selectedBody = null;
            world.QueryAABB(getBodyCB, aabb);
            return selectedBody;
         }

         function getBodyCB(fixture) {

            if(true) {
               if(fixture.GetShape().TestPoint(fixture.GetBody().GetTransform(), mousePVec)) {
                  selectedBody = fixture.GetBody();
                  return false;
               }
            }
            return true;
         }
         
         //update
         
         function update() {

         
            if(isMouseDown && (!mouseJoint)) {
               var body = getBodyAtMouse();
               if(body) {
                 if (body.GetType()==b2Body.b2_staticBody){
                   body.GetUserData().hasGravity=!(body.GetUserData().hasGravity);
                 }
                  var md = new b2MouseJointDef();
                  md.bodyA = world.GetGroundBody();
                  md.bodyB = body;
                  md.target.Set(mouseX, mouseY);
                  md.collideConnected = true;
                  md.maxForce = 300.0 * body.GetMass();
                  mouseJoint = world.CreateJoint(md);
                  body.SetAwake(true);
               }
            }
            
            if(mouseJoint) {
               if(isMouseDown) {
                  mouseJoint.SetTarget(new b2Vec2(mouseX, mouseY));
               } else {
                  world.DestroyJoint(mouseJoint);
                  mouseJoint = null;
               }
            }
         
            world.Step(1 / 60, 10, 10);
            world.DrawDebugData();
            world.ClearForces();

            var player=world.GetBodyList();
            var curr=world.GetBodyList().GetNext();
            for (var i = 1; i < world.GetBodyCount()-1; i++){
              if(curr.GetUserData().hasGravity){
                  //Compute the vector for the gravity
                  var grav = new Box2D.Common.Math.b2Vec2(curr.GetPosition().x,curr.GetPosition().y);
                  grav.Subtract(player.GetPosition());
                  grav.Multiply(G*curr.GetUserData().mass*player.GetMass()/(grav.Length()*grav.Length()*grav.Length()));
                  player.ApplyForce(grav,player.GetWorldCenter());
              }
              curr=curr.GetNext();
            }
         };
         
         //helpers
         
         //http://js-tut.aardon.de/js-tut/tutorial/position.html
         function getElementPosition(element) {
            var elem=element, tagname="", x=0, y=0;
           
            while((typeof(elem) == "object") && (typeof(elem.tagName) != "undefined")) {
               y += elem.offsetTop;
               x += elem.offsetLeft;
               tagname = elem.tagName.toUpperCase();

               if(tagname == "BODY")
                  elem=0;

               if(typeof(elem) == "object") {
                  if(typeof(elem.offsetParent) == "object")
                     elem = elem.offsetParent;
               }
            }

            return {x: x, y: y};
         }

         function createWorld(objects){

           //DESTROY ZEE WORLD
           while (world.GetBodyCount()>1){
             world.DestroyBody(world.GetBodyList());
             console.log("penguin");
           }
          
           //create ground

           bodyDef.type = b2Body.b2_staticBody;
           fixDef.shape = new b2PolygonShape;
           fixDef.shape.SetAsBox(GAMEWIDTH, 2);
           bodyDef.position.Set(10, GAMEHEIGHT / 30 + 1.8);
           world.CreateBody(bodyDef).CreateFixture(fixDef);
           world.GetBodyList().SetUserData({hasGravity:false});
           bodyDef.position.Set(10, -1.8);
           world.CreateBody(bodyDef).CreateFixture(fixDef);
           world.GetBodyList().SetUserData({hasGravity:false});
           fixDef.shape.SetAsBox(2, 14);
           bodyDef.position.Set(-1.8, 13);
           world.CreateBody(bodyDef).CreateFixture(fixDef);
           world.GetBodyList().SetUserData({hasGravity:false});
           bodyDef.position.Set( GAMEWIDTH / 30 + 1.8, 13);
           world.CreateBody(bodyDef).CreateFixture(fixDef);
           world.GetBodyList().SetUserData({hasGravity:false});

           //create planets in object list
           for (var i = 0; i < objects.length; i++){
             fixDef.shape = new b2CircleShape(objects[i].radius);
             fixDef.density=1;
             bodyDef.position.x = objects[i].x;
             bodyDef.position.y = objects[i].y;
             world.CreateBody(bodyDef).CreateFixture(fixDef);
             world.GetBodyList().SetUserData({hasGravity:true, mass:objects[i].mass});
           }

           //create player
           fixDef.shape = new b2CircleShape(.75);
           bodyDef.type = b2Body.b2_dynamicBody;
           bodyDef.position.x = 2;
           bodyDef.position.y = 2;
           world.CreateBody(bodyDef).CreateFixture(fixDef);
         }

         createWorld(lvl1);
      };
   
   </script>
   
   
</html>
